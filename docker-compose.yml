version: "3"
services:
    gtfs-realtime-app:
        image: gtfs-realtime
        container_name: gtfs-realtime-app-test
        build: .
        ports:
            - 8080:8080
        depends_on:
            - gtfs-db
        environment:
            - SPRING_DATASOURCE_URL=jdbc:postgresql://gtfs-db-test:5432/gtfs_van
            - SPRING_DATASOURCE_USERNAME=postgres
            - SPRING_DATASOURCE_PASSWORD=postgres
            - SERVER_PORT=8080
            - FIXED_DELAY_CONSUME_REALTIME_MILLISECONDS=5000
            - FIXED_DELAY_DELETE_REALTIME_MILLISECONDS=90000
            - DELETE_REALTIME_START_DAY=0

    gtfs-db:
        image: postgres
        container_name: gtfs-db-test
        ports:
            - 5433:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=gtfs_van
        volumes:
            - D:\Project\Java\Test\test-docker-gtfs/gtfs-empty.sql:/docker-entrypoint-initdb.d/gtfs-empty.sql