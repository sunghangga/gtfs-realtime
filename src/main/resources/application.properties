# CONFIG DATABASE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/gtfs_van
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CONFIG JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# CONFIG LOG
spring.main.banner-mode=off
logging.level.root=warn
print.count-info=false

# CONFIG APP
server.port=8080
spring.task.scheduling.pool.size=4

# - consume realtime
fixed.delay.consume.realtime.milliseconds=5000

# - delete realtime
fixed.delay.delete.realtime.milliseconds=90000
delete.realtime.start-day=0

